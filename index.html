<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabóia - Controle Financeiro Diário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sabóia</h1>
    <p>Controle Financeiro Diário</p>
  </header>

  <main>
    <section id="config-section">
      <h2>Configuração</h2>
      <form id="config-form">
        <label for="daily-limit">Valor diário (R$):</label>
        <input type="number" id="daily-limit" required />
        <label for="start-date">Data de início:</label>
        <input type="date" id="start-date" required />
        <button type="submit">Salvar Configuração</button>
      </form>
    </section>

    <section id="entry-section">
      <h2>Lançamento Diário</h2>
      <form id="entry-form">
        <label for="entry-date">Data:</label>
        <input type="date" id="entry-date" required />
        <label for="entry-amount">Gasto do Dia (R$):</label>
        <input type="number" id="entry-amount" required />
        <button type="submit">Lançar</button>
      </form>
      <ul id="entries-list"></ul>
    </section>

    <section id="summary-section">
      <h2>Resumo</h2>
      <div id="daily-summary"></div>
      <div id="weekly-summary"></div>
      <div id="monthly-summary"></div>
    </section>
  </main>

  <footer>
    <p>App Sabóia &copy; 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
