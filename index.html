<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabóia - Controle Financeiro Diário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sabóia</h1>
  <h2>Controle Financeiro Diário</h2>

  <section>
    <form id="config-form">
      <label for="daily-budget">Valor diário (R$):</label>
      <input type="number" id="daily-budget" step="0.01" required />
      <label for="start-date">Data de início:</label>
      <input type="date" id="start-date" required />
      <button type="submit">Salvar configurações</button>
    </form>
  </section>

  <section>
    <form id="expense-form">
      <label for="expense-date">Data:</label>
      <input type="date" id="expense-date" required />
      <label for="expense-amount">Valor gasto (R$):</label>
      <input type="number" id="expense-amount" step="0.01" required />
      <label for="expense-desc">Descrição:</label>
      <input type="text" id="expense-desc" placeholder="Ex: Café, Uber, etc." />
      <button type="submit">Adicionar gasto</button>
    </form>
  </section>

  <section>
    <h3>Gastos registrados</h3>
    <ul id="expense-list"></ul>
    <button id="reset-button">Resetar dados</button>
  </section>

  <section class="summary">
    <h3>Resumo</h3>
    <div id="daily-summary"></div>
    <div id="weekly-summary"></div>
    <div id="monthly-summary"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
