<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabóia - Controle Financeiro Diário</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
    }
    header, footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 1rem;
    }
    section {
      margin-bottom: 2rem;
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    h2, h3 {
      margin-top: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sabóia</h1>
    <p>Controle diário de gastos com saldo acumulado</p>
  </header>

  <main>
    <section id="saldo">
      <h2>Saldo do dia: <span id="saldo-dia">R$ 0,00</span></h2>
      <h3>Saldo acumulado: <span id="saldo-acumulado">R$ 0,00</span></h3>
    </section>

    <section id="gastos">
      <h2>Registrar gasto</h2>
      <form id="form-gasto">
        <input type="text" id="descricao" placeholder="Descrição" required />
        <input type="number" id="valor" placeholder="Valor (R$)" required step="0.01" />
        <button type="submit">Adicionar</button>
      </form>

      <ul id="lista-gastos"></ul>
    </section>
  </main>

  <footer>
    <p>App Sabóia - Controle simples e diário de gastos</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
