<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabóia - Controle Diário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sabóia</h1>

    <div id="setup">
      <div class="input-group">
        <label for="startDate">Data de Início</label>
        <input type="date" id="startDate" />
      </div>
      <div class="input-group">
        <label for="dailyAmount">Valor Diário (R$)</label>
        <input type="number" id="dailyAmount" />
      </div>
      <button id="startButton">Iniciar Controle</button>
    </div>

    <div id="appSection" class="hidden">
      <div class="input-group">
        <label for="expense">Gasto de Hoje (R$)</label>
        <input type="number" id="expense" />
        <button id="addExpense">Adicionar Gasto</button>
      </div>

      <div class="input-group">
        <label>Saldo do Dia</label>
        <div id="dailyBalance">R$ 0,00</div>
      </div>

      <button class="reset" id="resetButton">Resetar Dados</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
