<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabóia - Controle Diário de Gastos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Sabóia - Controle Diário</h1>

    <section>
      <h2>Configuração Inicial</h2>
      <form id="config-form">
        <label>Valor diário (R$):
          <input type="number" id="daily-budget" required step="0.01" />
        </label>
        <label>Data de início:
          <input type="date" id="start-date" required />
        </label>
        <button type="submit">Salvar</button>
      </form>
    </section>

    <section>
      <h2>Lançar Gastos</h2>
      <form id="expense-form">
        <label>Data:
          <input type="date" id="expense-date" required />
        </label>
        <label>Valor (R$):
          <input type="number" id="expense-amount" required step="0.01" />
        </label>
        <label>Descrição:
          <input type="text" id="expense-desc" placeholder="Ex: mercado" />
        </label>
        <button type="submit">Adicionar Gasto</button>
      </form>
    </section>

    <section class="resumo">
      <h2>Resumo</h2>
      <div id="daily-summary" class="summary-box"></div>
      <div id="weekly-summary" class="summary-box"></div>
      <div id="monthly-summary" class="summary-box"></div>
    </section>

    <section>
      <h2>Gastos Registrados</h2>
      <ul id="expense-list"></ul>
    </section>

    <section>
      <button id="reset-button" class="danger">Resetar Dados</button>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
