<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabóia Finance App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Sabóia Finance App</h1>

    <form id="settings-form">
      <label for="daily-value">Valor diário (R$):</label>
      <input type="number" id="daily-value" step="0.01" required />
      
      <label for="start-date">Data de início do mês:</label>
      <input type="date" id="start-date" required />

      <button type="submit">Salvar Configurações</button>
    </form>

    <form id="expense-form">
      <label for="expense-date">Data:</label>
      <input type="date" id="expense-date" required />

      <label for="expense-amount">Valor (R$):</label>
      <input type="number" id="expense-amount" step="0.01" required />

      <label for="expense-description">Descrição:</label>
      <input type="text" id="expense-description" required />

      <button type="submit">Adicionar Despesa</button>
    </form>

    <div id="summary">
      <h2>Resumo</h2>
      <p id="daily-balance">Saldo do dia:</p>
      <p id="weekly-balance">Saldo da semana:</p>
      <p id="monthly-balance">Saldo do mês:</p>
    </div>

    <div id="expenses">
      <h2>Despesas</h2>
      <ul id="expenses-list"></ul>
    </div>

    <button onclick="resetAll()">Resetar Tudo</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
