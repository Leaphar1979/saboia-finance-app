<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabóia - Controle Diário</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Sabóia - Controle Diário de Gastos</h1>

    <section id="setup-section">
      <h2>Configuração Inicial</h2>
      <form id="setup-form">
        <label>Valor diário disponível:
          <input type="number" id="daily-budget" required />
        </label>
        <label>Data de início:
          <input type="date" id="start-date" required />
        </label>
        <button type="submit">Iniciar</button>
      </form>
    </section>

    <section id="entry-section" style="display: none;">
      <h2>Gastos do dia <span id="today"></span></h2>
      <form id="expense-form">
        <input type="text" id="description" placeholder="Descrição" required />
        <input type="number" id="amount" step="0.01" placeholder="Valor" required />
        <button type="submit">Adicionar</button>
      </form>
      <ul id="expense-list"></ul>
    </section>

    <section>
      <h2>Resumo</h2>
        <p id="daily-balance">Saldo do dia: R$ 0,00</p>
        <p id="weekly-balance">Saldo da semana: R$ 0,00</p>
        <p id="monthly-balance">Saldo do mês: R$ 0,00</p>
    </section>

    <button id="reset-button" style="margin-top: 1rem; display: none;">Resetar App</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
