<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sabóia - Controle Financeiro Diário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sabóia</h1>
    <p>Controle diário de gastos com saldo acumulado</p>
  </header>

  <!-- Configuração inicial -->
  <section id="setup-section">
    <h2>Configuração inicial</h2>
    <form id="setup-form">
      <label for="daily-budget">Valor diário fixo (R$):</label>
      <input type="number" id="daily-budget" step="0.01" required />

      <label for="start-date">Data de início:</label>
      <input type="date" id="start-date" required />

      <button type="submit">Salvar Configuração</button>
    </form>
  </section>

  <!-- Entrada de gastos -->
  <section id="entry-section" style="display:none;">
    <h2>Registro de Gastos</h2>
    <p>Data atual: <span id="today"></span></p>
    <form id="expense-form">
      <input type="text" id="description" placeholder="Descrição" required />
      <input type="number" id="amount" placeholder="Valor (R$)" step="0.01" required />
      <button type="submit">Adicionar gasto</button>
    </form>
    <ul id="expense-list"></ul>
  </section>

  <!-- Resumo -->
  <section id="summary-section" style="display:none;">
    <h2>Resumo</h2>
    <p id="daily-summary"></p>
    <p id="weekly-summary"></p>
    <p id="monthly-summary"></p>
  </section>

  <footer>
    <p>App Sabóia - Controle simples e diário de gastos</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
