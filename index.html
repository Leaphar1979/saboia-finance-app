<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabóia - Controle Diário</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Sabóia - Controle Diário</h1>

    <section id="setup">
      <label for="startDate">Data de início:</label>
      <input type="date" id="startDate" />

      <label for="dailyAmount">Valor diário (R$):</label>
      <input type="number" id="dailyAmount" />

      <button id="startButton">Iniciar</button>
    </section>

    <section id="appSection" class="hidden">
      <div class="saldo">
        <h2>Saldo do Dia</h2>
        <p id="dailyBalance">R$ 0,00</p>
      </div>

      <div class="gastos">
        <label for="expense">Adicionar gasto (R$):</label>
        <input type="number" id="expense" />
        <button id="addExpense">Registrar gasto</button>
      </div>

      <button id="resetButton" class="reset">Resetar tudo</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
